# @format

Bash:
  description: Bash shell startup configuration and history
  paths:
    - ~/.bashrc
    - ~/.bash_profile
    - ~/.bash_login
    - ~/.bash_logout
    - ~/.bash_aliases
    - ~/.bash_history
Zsh:
  description: Zsh shell startup configuration and history
  paths:
    - ~/.zshrc
    - ~/.zprofile
    - ~/.zlogin
    - ~/.zlogout
    - ~/.zshenv
    - ~/.zcompdump*
    - ~/.zsh_history
Oh My Zsh:
  description: Oh My Zsh framework user customizations (themes, plugins, aliases)
  paths:
    - ~/.oh-my-zsh/custom
    - ~/.zshrc
Prezto:
  description: Prezto Zsh configuration framework
  paths:
    - ~/.zshrc
    - ~/.zpreztorc
Powerlevel10k:
  description: Powerlevel10k Zsh prompt theme configuration
  path: ~/.p10k.zsh
Fish:
  description: Fish shell configuration and variables
  paths:
    - ~/.config/fish/config.fish
    - ~/.config/fish/conf.d
    - ~/.config/fish/functions
    - ~/.config/fish/completions
    - ~/.config/fish/fish_variables
Nushell:
  description: Nushell configuration
  paths:
    - ~/.config/nushell/config.nu
    - ~/.config/nushell/env.nu
Xonsh:
  description: Xonsh shell configuration
  paths:
    - ~/.xonshrc
    - ~/.config/xonsh/rc.xsh
    - ~/.config/xonsh/rc.d
Starship:
  description: Starship cross-shell prompt configuration
  path: ~/.config/starship.toml

# --- Terminal Multiplexers ---
tmux:
  description: tmux terminal multiplexer configuration
  paths:
    - ~/.tmux.conf
    - ~/.config/tmux/tmux.conf
screen:
