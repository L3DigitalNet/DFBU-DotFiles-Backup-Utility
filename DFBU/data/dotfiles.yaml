    - ~/.byobu/color.tmux
    - ~/.byobu/datetime.tmux
    - ~/.byobu/windows.tmux
Zellij:
  description: Zellij terminal workspace configuration
  paths:
    - ~/.config/zellij/config.kdl
    - ~/.config/zellij/layouts

