# DFBU application configuration library
# Structure mirrors DFBU/data/dotfiles.yaml:
#   App Name:
#     description: ...
#     path: /single/path
#   App Name:
#     description: ...
#     paths:
#     - /path/one
#     - /path/two
#
# Notes:
# - Prefer XDG locations when applicable (~/.config, ~/.local/share, ~/.local/state).
# - Some applications store settings in dconf (binary DB). In those cases, the dconf DB
#   path is listed, but actual keys may need to be exported separately.

