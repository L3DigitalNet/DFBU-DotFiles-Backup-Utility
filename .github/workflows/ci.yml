# @format

name: CI

on:
  push:
    branches: [main, testing]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Lint with Ruff
        run: uv run ruff check DFBU/

      - name: Check formatting
        run: uv run ruff format --check DFBU/

      - name: Type check with MyPy
        run: uv run mypy DFBU/

      - name: Run tests
        run: uv run pytest DFBU/tests/ --cov=DFBU --cov-report=xml

      # Optional: Upload coverage to Codecov
      # - uses: codecov/codecov-action@v4
      #   with:
      #     files: ./coverage.xml
