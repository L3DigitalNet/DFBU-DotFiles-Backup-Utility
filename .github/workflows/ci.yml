# @format

name: CI

on:
  push:
    branches: [main, testing]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Install Qt and X11 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libgl1 \
            xvfb \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxcb-shape0 \
            x11-utils

      - name: Lint with Ruff
        run: uv run ruff check DFBU/

      - name: Check formatting
        run: uv run ruff format --check DFBU/

      - name: Type check with MyPy
        run: uv run mypy DFBU/

      - name: Run tests
        env:
          QT_QPA_PLATFORM: minimal
          QT_DEBUG_PLUGINS: 0
        run: uv run pytest DFBU/tests/ --cov=DFBU --cov-report=xml --timeout=30 -x

      # Optional: Upload coverage to Codecov
      # - uses: codecov/codecov-action@v4
      #   with:
      #     files: ./coverage.xml
